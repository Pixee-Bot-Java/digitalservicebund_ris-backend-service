name: Bump images

on:
  schedule:
    - cron: "0 0 * * *" # Every day at 8am
  # Allow to run this workflow manually
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-chainguard-images:
    runs-on: ubuntu-latest
    steps:
      - name: bump nginx image
        uses: digitalservicebund/github-actions/bump-chainguard-digest@fa111f57d07a658c10ea3918cdc53447317024c8
        with:
          imageName: nginx
          filePath: frontend/Dockerfile.prod
      - name: bump redis image
        uses: digitalservicebund/github-actions/bump-chainguard-digest@fa111f57d07a658c10ea3918cdc53447317024c8
        with:
          imageName: redis
          filePath: compose.yaml

  trigger-pipeline:
    needs: bump-chainguard-images
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: gh workflow run pipeline.yml
        env:
          GH_TOKEN: ${{ github.token }}
